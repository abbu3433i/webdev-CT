<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div></div>
    <script>
        fetch('https://dummyjson.com/products')
        .then((data)=>{
         return data.json()  //metadata ko readable format me convert kiya 
         }).then((res)=>{
            console.log(res);
            fun1(res.products); //fetch ke andar ka product
         })

         let div = document.querySelector('div');
        
         function fun1(a){
            // console.log(a);
            a.map((data)=>{
             let h1 = document.createElement('h1')
            //  console.log(data.title);
             h1.innerText = data.title
             div.append(h1)
            })

         }
    </script>
</body>
</html>
