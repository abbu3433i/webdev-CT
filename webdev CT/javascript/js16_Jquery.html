<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">hello</h1>



    <script src="jQuery.js"></script>



    <script>
     console.log($('h1'));   //h1 select ho gya $ ki madad se

     console.log($('h1').text('hiiiiii')); //isme innertext change ho gya


     $('h1').css({
        color:"red",
        border:"2px solid green",     //change in css
        textAlign:"center"
     })

     console.log($('h1').attr('id','two'));


     
     let a = 1;
     $('h1').click(()=>{
        // console.log('hello bacchon');
        if (a==1) {
            console.log($('h1').text('hello bacchon'));
            a--;
        }else{
            console.log($('h1').text('hiiii'));
            a++;
        }
     })
    </script>
</body>
</html>
