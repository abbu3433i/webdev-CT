    /*********************Movie link se data fetch karke store karna he localsystem me********************************/
        let div = document.querySelector("div")

        btn.addEventListener("click",()=>{
           let movie=inp.value //input pata chal jayega
        let responce=fetch(`https://api.tvmaze.com/search/shows?q=${movie}`)
        .then((data)=>{
            return data.json()
        }).then((responce)=>{
            console.log(responce)
            show(responce)
        })
       
     })

     //------show karega
     function show(data){

     localStorage.setItem('data',data[1].show.name)
     let h1 = document.createElement('h1')
     h1.innerHTML = localStorage.getItem('data')
     div.append(h1)

     //-------ye remove kar dega
     del.addEventListener('click',()=>{
     console.log("del");
     h1.remove()
     })
