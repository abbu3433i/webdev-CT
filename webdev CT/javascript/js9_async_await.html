<body>
    
<!-- ---------------async await------------------- -->

    <script>
        function step1() {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                console.log('Select Image');
                resolve()
            }, 4000);
         })
     }
    function step2() {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                console.log('filterImage');
                resolve()
            }, 4000);
         })
     }
    function step3() {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                console.log('captionImage');
                resolve()
            }, 4000);
         })
     }
    function step4() {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                console.log('post ho gaiiiii');
                resolve()
            }, 4000);
         })
     }

/**************calling part hera it is better than callbackhell and promisis*****************/
     async function call(){
        await step1()
        await step2()
        await step3()
        await step4()
     }
     call()
    </script>
</body>
