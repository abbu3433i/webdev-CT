<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<ul></ul>
    <script>
       let ul = document.querySelector('ul')

       let arr = ["one","two","three"]
       arr.map((value,index)=>{
        let li = document.createElement('li');
        li.innerText = value;
        ul.append(li)

        // *******li pe click ho to remove kar do*******
        li.addEventListener('click',()=>{

            // ul.childNodes.forEach((a,b,c)=>{
            //     if(index==b){
            //         li.remove();
            //     }
            // })

            arr.filter((val,ind)=>{
    //  console.log("valuejjfjf",value,index);
                return ind!=value;  //li me jispe click kar rhe hen bo target ho rhi he 
            })
            li.remove(value)
        })
       })
    </script>
</body>
</html>
